<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with action attribute</title>
</head>
<body>
    <form action="/contact-me">
        <!--Read about labels too-->
        <label for="E-mail">UserName:</label>
        <input type="text" id="E-mail" placeholder="E-mail" required="true"><br>

        <label for="user_password">Password:</label>
        <input id="user_password" type="password"><br>
        <input type="submit">
    </form>
</body>
</html>
