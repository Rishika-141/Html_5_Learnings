<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <!--Learned the caption tag to give a heading to a table-->
        <caption><b>Technical Skills</b></caption>
        <!--Now we will use col span attribute of Tables-->
        <tr>
            <th colspan="3">Programming Languages Known</th>
        </tr>
        <tr>
            <th>Languages Known</th>
            <th>Competancy Level</th>
            <th>Years</th>
        </tr>
        <tr>
            <td>Python</td>
            <td>7/10</td>
            <td>1.5</td>
        </tr>
        <tr>
            <td>C++</td>
            <td>5/10</td>
            <td>2</td>
        </tr>
        <tr>
            <td>HTML</td>
            <td>8/10</td>
            <td>0.5</td>
        </tr>
        <tr>
            <td colspan="3">This is what I know</td>
            <!--Hence colspan can only be used with td and th tags-->
        </tr>
    </table>
    
</body>
</html>
