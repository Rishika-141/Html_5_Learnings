<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!--Ordered Lists-->
    <ol type="A">
        <li>HTML</li>
        <ol type="1">
            <li>Semantic Tags</li>
            <li>Non-Semantic Tags</li>
        </ol>
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
    </ol>

    <!--Unordered Lists-->
    <ul>
        <li>YouTube</li>
        <li>Coding</li>
        <li>Listening Musics</li>
    </ul>

</body>
</html>
