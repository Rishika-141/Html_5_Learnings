<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Elements</title>
</head>
<body>
    <p id="Para">This is my paragraph</p>
    <!--The above statement represents a block element-->
    <a href="#Para">Go to paragraph</a>
    <!--The above statement inside anchor tag represents an inline elements-->
</body>
</html>
